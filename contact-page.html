<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Contacto</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style-contact-page.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
          <nav class="navbar navbar-expand-lg navbar-dark navbarColor" id="test">
      <a class="navbar-brand text-light" href="#">Songify</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon navIconColor"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Contacto</a>
          </li>
        </ul>
          <div class="signIn-signUp-btn" id="signInAnSignUp">
            <button class="btn my-2 my-sm-0 btn-primary" type="submit">Registrarse</button>
            <button class="btn my-2 my-sm-0 btn-secondary" type="submit">Iniciar sesi√≥n</button>
          </div>
      </div>
    </nav>
    </header>
    <main>
      <div class="container">
        <div class="form">
          <div class="contact-info"></div>

          <div class="contact-form">
            <form action="contact-page.html">
              <h3 class="tittle">Contactanos</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" />
                <label for="name">Nombre</label>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" />
                <label for="name">Email</label>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" class="input" />
                <label for="name">Telefono</label>
              </div>
              <div class="input-container">
                <textarea
                  name="message"
                  class="input-container textarea"
                ></textarea>
                <label for="name">Mensaje</label>
              </div>
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </main>

  <script src="./js/app.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/pagina-admin.js"></script>
  <script src="./js/validaciones.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous">

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous">
  </script>
  </body>
</html>
