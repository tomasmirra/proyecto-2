<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Contacto</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style-contact-page.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <div class="contact-info"></div>

          <div class="contact-form">
            <form action="contact-page.html">
              <h3 class="tittle">Contactanos</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" />
                <label for="name">Nombre</label>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" />
                <label for="name">Email</label>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" class="input" />
                <label for="name">Telefono</label>
              </div>
              <div class="input-container">
                <textarea
                  name="message"
                  class="input-container textarea"
                ></textarea>
                <label for="name">Mensaje</label>
              </div>
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </main>

  <script src="./app.js"></script>
  <script src="./login.js"></script>
  <script src="./pagina-admin.js"></script>
  <script src="./validaciones.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous">
  </script>
  </body>
</html>
